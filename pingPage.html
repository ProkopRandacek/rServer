<html>
    <head>
        <title>
            ping page
        </title>
    </head>
    <body>
        <button onclick=ping()>ping</button></br>
    </body>
    <script>
        xhttp = new XMLHttpRequest();
        function ping() {
            xhttp.onreadystatechange = function() { if (this.readyState == 4) { document.body.innerHTML += "<br>" + this.responseText } }
            xhttp.open("GET", "ping", true)
            xhttp.send()
        }
    </script>
</html>
